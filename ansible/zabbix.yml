#########################################################################
###                                                                   ###
###           Разворачивание Zabbix Server в контейнерах              ###
###                                                                   ###
#########################################################################
---
- name: "Разворачивание Zabbix Server в контейнерах"
  #strategy: free
  #serial: "80%"
  hosts: zabbix
  become: true
  gather_facts: true
  gather_subset: all

  vars:
    docker_edition: 'ce'
    docker_packages:
      - "docker-{{ docker_edition }}"
      - "docker-{{ docker_edition }}-cli"
      - "docker-{{ docker_edition }}-rootless-extras"
    docker_packages_state: present
    docker_install_compose_plugin: true
    docker_install_compose: false
    docker_compose_package: docker-compose-plugin
    docker_compose_package_state: present
    docker_add_repo: true
    docker_users:
      - "{{ ansible_user }}"
    # использовать локальную PostgreSQL
    # если true, то на сервере будет развёрнута БД с данными Zabbix
    use_local_postgresql: true
    # если false, то указываются доп параметры подключения к БД PostgreSQL
    postgres_host: IP
    postgres_db: db_name
    postgres_user: user
    postgres_password: password

  roles:
    - geerlingguy.docker
    - zabbix