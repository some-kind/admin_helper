##### Разворачивание HaProxy на хосте
---
- name: "Разворачивание HaProxy на хосте"
  #strategy: free
  #serial: "80%"
  hosts: haproxy_on_host
  become: true
  gather_facts: true
  gather_subset: all

  # переменные
  vars:
    balance_hosts:
      - "server_1 10.10.10.1"
      - "server_2 10.10.10.2"
    balance_port: 80
    frontend_name: "front_web-server"
    backend_name: "back_web-server"

  roles:
    - haproxy