<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button id="defaultOpen" class="tablinks active" onclick="openTab('hosts')">Хосты</button>
    <button class="tablinks" onclick="openTab('settings')">Настройка</button>
    <button class="tablinks" onclick="openTab('run')">Запуск</button>
  </div>

  <div id="hosts" class="tabcontent">
    <h3>Группы хостов</h3>
    <div id="hostsContainer">
    </div>
  </div>

  <div id="settings" class="tabcontent">
    <h3>Содержимое вкладки "Настройка"</h3>
    <p>Здесь будет настройки.</p>
  </div>

  <div id="run" class="tabcontent">
    <h3>Содержимое вкладки "Запуск"</h3>
    <p>Здесь будет запуск.</p>
  </div>
  <script src="opentab.js"></script>
  <script src="events.js"></script>
  <script src="cookies.js"></script>
  <script src="view_hosts.js"></script>
  <script src="hosts_operations.js"></script>
<!--  <script src="script.js"></script>-->

</body>
</html>
